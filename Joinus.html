    <style>
        /* Start joinus login */
        .join-us-form {
            position: fixed;  /* Center the form in the viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Center the element */
            background: var(--white);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);  /* Proper shadow for box */
            width: 35rem;
            padding: 2rem;
            border-radius: 0.5rem; /* Added rounded corners */
            overflow: hidden; /* Prevent overflow for pseudo-element */
            z-index: 1; /* Ensure the container is on top */
        }

        .join-us-form h3 {
            font-size: 2.2rem;
            color: var(--black);
            text-align: center;
            margin-bottom: .7rem;
        }

        .join-us-form .box {
            font-size: 1.5rem;
            margin: .7rem 0;
            border: .1rem solid rgba(0, 0, 0, 0.1);
            padding: 1rem 1.2rem;
            color: var(--black);
            width: 100%;
        }

        .join-us-form .remember {
            display: flex;
            align-items: center;
            gap: .5rem;
            margin: .7rem 0;
        }

        .join-us-form label {
            font-size: 1.5rem;
            color: var(--black);
            cursor: pointer;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            /* background-color: blue; */
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
         transform: scale(1.05);
        }

        /* Box effect on hover */
        .btn:hover::before {
            content: ''; /* Create an empty box */
            position: absolute; /* Position it absolutely */
            top: -4px; /* Position above the button */
            left: -4px; /* Position to the left of the button */
            right: -4px; /* Extend to the right of the button */
            bottom: -4px; /* Extend below the button */
            border: 2px solid rgba(0, 0, 0, 0.2); /* Border effect */
            border-radius: 0.5rem; /* Match the border radius */
            pointer-events: none; /* Ensure the box doesn't block pointer events */
            transition: all 0.3s ease; /* Smooth transition for the box */
        }

        /* End joinus login */
    </style>
